{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
  <link rel="stylesheet" href="{% static "pure-min.css" %}">
  <link rel="stylesheet" href="{% static 'css/project/marketing.css' %}">
</head>
<body>
  <div class="content">
    <div class="pure-g-r">
      <div class="pure-u-1-3">
        <div class="l-box">
          <img src="{% static 'img/project/total.png' %}" alt="Placeholder image for example.">
        </div>
      </div>
      <div class="pure-u-1-3">
      </div>
      <div class="pure-u-1-3">
        <div class="r-box">
          <img src="{% static 'img/project/logox.png' %}" alt="Placeholder image for example.">
        </div>
      </div>
    </div>
    <div class="splash">
      <div class="pure-u-1">
        <div class="c-box">
          <h1 class="splash-head">
            Aliu Academy
          </h1>
          Bringing World class educational resources to you
        </div>
      </div>
    </div>
    <div class="pure-u-1">
      <div class="l-box note">
        {{ mandela.title }}
      </div>
    </div>
    <div class="pure-g-r">
      <div class="pure-u-1-4 menu-box">
        <div class="pure-menu pure-menu-open">
          <ul>
            <li><a href="{% url 'aliu.about' %}">About us</a></li>
            <li><a href="{% url 'aliu.vision' %}">Our Vision</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">About the universities</a></li>
          </ul>
        </div>
      </div>
      <div class="pure-u-3-4 menu-box">
        {% block content %}
          <video width="550" controls>
            <source src="{{ topic.video.url }}" type="video/mp4">
            <source src="{{ topic.video.url }}" type="video/ogg">
            Your browser does not support the video tag.
          </video>
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
