{% extends "aliu/base.html" %}

{% block sub_title %}
  Topics
{% endblock sub_title %}

{% block sub_heading %}
  {{ course.name }}
{% endblock sub_heading %}

{% block content %}
  <div class="pure-g-r">
    <div class="pure-u-1">
      <table class="pure-table pure-table-bordered">
        <thead>
          <tr>
            <th>Topics</th>
          </tr>
        </thead>
        <tbody>
          {% for topic in topic_list %}
            <tr valign="top">
              <td>
                {{ topic.name }}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
